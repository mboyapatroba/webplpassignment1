<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>A Basic Html Template</h1>
    <p>This is my first basic html template</p>

    <!-- basic registration form -->
    <form action="POST">
        <div>
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name">
        </div>

        <div>
            <label for="email">EMAIL:</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="phone">PHONE:</label>
            <input type="text" id="phone" name="phone">
        </div>

        <div><img src="images/intro.jpg" alt="golf image" style="height: 120px;" width="120px"></div>

        <!-- an external link to https://google.com -->

        <div><a href=" https://google.com">Google</a></div>



    </form>
    
</body>
</html>
